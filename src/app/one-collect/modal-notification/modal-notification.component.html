<div [id]="modalId" class="modal" role="dialog">
  <div class="modal-dialog" [style.width.px]="note.width">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="cancelled()"
        >
          &times;
        </button>
        <h4 class="modal-title">{{ note.title }}</h4>
      </div>
      <div
        class="modal-body"
        [ngClass]="{ red: note.color == 'red', green: note.color == 'green' }"
        [innerHtml]="note.message | safeHtml"
      ></div>
      <div class="modal-footer">
        <button
          class="btn btn-primary confirm"
          data-dismiss="modal"
          *ngIf="note.confirm"
          (click)="confirmed()"
        >
          {{ 'Confirm' | translate }}
        </button>
        <button
          class="btn btn-primary"
          data-dismiss="modal"
          *ngIf="note.confirm"
          (click)="cancelled()"
        >
          {{ 'Cancel' | translate }}
        </button>
        <button
          class="btn btn-primary"
          data-dismiss="modal"
          *ngIf="note.continue"
          (click)="continue()"
        >
          {{ 'Continue' | translate }}
        </button>
        <button
          class="btn btn-primary"
          data-dismiss="modal"
          *ngIf="!note.confirm && !note.continue"
        >
          {{ 'Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
