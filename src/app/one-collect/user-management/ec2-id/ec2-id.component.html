<div id="ec2-id-box">
  <div class="panel panel-primary">
    <div class="panel-heading">EC2 Instance ID Verification</div>
    <div class="panel-body">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-4">
            Instance ID:
          </label>
          <div class="col-sm-8">
            <input
              id="ec2-instance-id"
              maxlength="30"
              type="text"
              placeholder=""
              [(ngModel)]="instanceId"
              (input)="onTextChange()"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button
        type="button"
        class="btn btn-primary pull-right"
        (click)="verify()"
      >
        Submit
      </button>
      <span class="red" *ngIf="errorMessage != ''">
        {{ errorMessage }}
      </span>
    </div>
  </div>
</div>
<!--END #login-box-->
