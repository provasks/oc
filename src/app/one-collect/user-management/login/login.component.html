<div id="login-box">
  <div class="panel panel-primary">
    <div class="panel-heading">{{ 'Usermgmnt_login' | translate }}</div>
    <div class="panel-body">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-4">
            {{ 'Usermgmnt_user' | translate }}
          </label>
          <div class="col-sm-8">
            <input
              id="login-username"
              maxlength="30"
              type="text"
              placeholder=""
              [(ngModel)]="formData.username"
              (input)="onTextChange()"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">
            {{ 'Usermgmnt_pswd' | translate }}
          </label>
          <div class="col-sm-8">
            <input
              autocomplete="off"
              maxlength="30"
              type="password"
              placeholder=""
              [(ngModel)]="formData.password"
              (input)="onTextChange()"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <a
              id="login-forgot-password"
              (click)="changeText()"
              style="color: #0067C5;"
              >{{ 'Usermgmnt_forgot_pswd' | translate }}</a
            >
          </div>
        </div>
        <div class="form-group" *ngIf="showContactAdmin">
          <div class="col-sm-10">
            <div id="login-contact-admin">
              {{ 'Usermgmnt_admin_reset' | translate }}
              <span *ngIf="appMeta.admin_email"
                >{{ 'Usermgmnt_admin_msg' | translate }}
                {{ appMeta.admin_email }}</span
              >
            </div>
          </div>
        </div>
        <div class="form-group" *ngIf="showAdminReset">
          <div class="col-sm-10">
            <div id="login-admin-reset">
              <span *ngIf="!caLaunch">
                {{ 'Usermgmnt_admin_msg1' | translate }}
              </span>
              <span *ngIf="caLaunch">
                {{ 'Usermgmnt_admin_msg2' | translate }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button
        type="button"
        class="btn btn-primary pull-right"
        (click)="login()"
      >
        {{ 'Submit' | translate }}
      </button>
      <span class="red" *ngIf="errorMessage != ''">
        {{ errorMessage }}
      </span>
    </div>
  </div>
</div>
<!--END #login-box-->
