<!-- Modal to display user limit exceeded -->
<oc-modal-notification
  [id]="'create-user-notification'"
  [notification]="notification"
>
</oc-modal-notification>

<!-- Toast to confirm user creation -->
<div id="alert-user-created" class="alert alert-success">
  {{ 'Usermgmnt_user_created' | translate }}
</div>

<div id="modal-create-user" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">{{ 'Usermgmnt_user_create' | translate }}</h4>
      </div>

      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">{{
              'Usermgmnt_user' | translate
            }}</label>
            <div class="col-sm-8">
              <input
                id="create-username"
                maxlength="30"
                type="text"
                placeholder=""
                [(ngModel)]="formData.username"
                (input)="onTextChange()"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">{{
              'Usermgmnt_pswd' | translate
            }}</label>
            <div class="col-sm-8">
              <input
                autocomplete="off"
                maxlength="30"
                type="password"
                placeholder=""
                [(ngModel)]="formData.password"
                (input)="onTextChange()"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">{{
              'Usermgmnt_pwd_confirm' | translate
            }}</label>
            <div class="col-sm-8">
              <input
                autocomplete="off"
                maxlength="30"
                type="password"
                placeholder=""
                [(ngModel)]="formData.confirmPassword"
                (input)="onTextChange()"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">{{
              'Usermgmnt_user_email' | translate
            }}</label>
            <div class="col-sm-8">
              <input
                maxlength="30"
                type="email"
                placeholder=""
                [(ngModel)]="formData.email"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="id_role">{{
              'Usermgmnt_user_role' | translate
            }}</label>
            <div class="col-sm-8" style="padding-left:35px;">
              <label class="radio-inline">
                <input
                  type="radio"
                  [(ngModel)]="formData.role"
                  value="admin"
                />{{ 'Usermgmnt_user_admin' | translate }}
              </label>
            </div>
            <div style="padding-left:41%;">
              <label class="radio-inline">
                <input
                  type="radio"
                  [(ngModel)]="formData.role"
                  value="user"
                  checked
                />{{ 'Usermgmnt_user_other' | translate }}
              </label>
            </div>
          </div>

          <div class="modal-footer">
            <span class="red" *ngIf="errorMessage != ''">{{
              errorMessage
            }}</span>
            <button
              type="button"
              class="btn btn-primary"
              [disabled]="!checkFields()"
              (click)="createUser()"
            >
              {{ 'Submit' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
