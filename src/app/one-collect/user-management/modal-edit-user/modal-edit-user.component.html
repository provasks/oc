<!-- Toast for successful change of password -->
<div id="alert-edit-user" class="alert alert-success">
  {{ 'Usermgmnt_edituser_updated' | translate }}
</div>

<!-- Modal for changing password  -->
<div id="modal-edit-user" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">{{ 'Usermgmnt_edituser' | translate }}</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">
              {{ 'Usermgmnt_user' | translate }}
            </label>
            <div class="col-sm-8">
              <input
                maxlength="30"
                type="text"
                placeholder=""
                [(ngModel)]="formData.username"
                (input)="onTextChange()"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">
              {{ 'Usermgmnt_user_email' | translate }}
            </label>
            <div class="col-sm-8">
              <input
                maxlength="30"
                type="text"
                placeholder=""
                [(ngModel)]="formData.email"
                (input)="onTextChange()"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="id_role">{{
              'Usermgmnt_user_role' | translate
            }}</label>
            <div class="col-sm-8" style="padding-left:35px;">
              <label class="radio-inline">
                <input
                  type="radio"
                  [(ngModel)]="formData.role"
                  value="admin"
                />{{ 'Usermgmnt_user_admin' | translate }}
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  [(ngModel)]="formData.role"
                  value="user"
                  checked
                />{{ 'Usermgmnt_user_other' | translate }}
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <span class="red" *ngIf="errorMessage != ''">{{
              errorMessage
            }}</span>
            <button type="button" class="btn btn-primary" (click)="editUser()">
              {{ 'Submit' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
