<div id="set-admin-password-box">
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{ 'Usermgmnt_admin_setpwdemail' | translate }}
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        <!--div class="form-group">
          <label class="control-label col-sm-4">
            Username:
          </label>
          <div class="col-sm-8">
            <input maxlength="30" type="text" placeholder="" disabled
                   [(ngModel)]="formData.username" />
          </div>
        </div-->
        <div class="form-group">
          <label class="control-label col-sm-4">
            {{ 'Usermgmnt_pswd' | translate }}
          </label>
          <div class="col-sm-8">
            <input
              id="admin-password"
              autocomplete="off"
              maxlength="30"
              type="password"
              placeholder=""
              [(ngModel)]="formData.password"
              (input)="onTextChange()"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">
            {{ 'Usermgmnt_pwd_confirm' | translate }}
          </label>
          <div class="col-sm-8">
            <input
              autocomplete="off"
              maxlength="30"
              type="password"
              placeholder=""
              [(ngModel)]="formData.confirmPassword"
              (input)="onTextChange()"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">
            {{ 'Usermgmnt_user_email' | translate }}
          </label>
          <div class="col-sm-8">
            <input
              maxlength="30"
              type="email"
              placeholder=""
              [(ngModel)]="formData.email"
              (input)="onTextChange()"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button
        type="button"
        class="btn btn-primary pull-right"
        (click)="login()"
      >
        {{ 'Submit' | translate }}
      </button>
      <span class="red" *ngIf="errorMessage != ''">
        {{ errorMessage }}
      </span>
    </div>
  </div>
</div>
<!--END #login-box-->
